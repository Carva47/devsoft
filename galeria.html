<!-- Modal -->
<div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center modal">
    <div class="relative flex items-center">
        <!-- Botão Anterior -->
        <button id="prev" class="absolute left-4 rounded-full shadow-lg text-gray-100 text-2xl  transition" onclick="prevImage()">&#10094;</button>

        <!-- Imagem no Modal -->
        <img id="modalImg" class="max-w-full max-h-[80vh] rounded-lg shadow-lg transition-opacity duration-300">

        <!-- Botão Fechar -->
        <button class="absolute top-2 right-2  rounded-full text-gray-100 text-2xl transition" onclick="closeModal()">✕</button>

        <!-- Botão Próximo -->
        <button id="next" class="absolute right-4 text-gray-100 shadow-lg text-2xl  transition" onclick="nextImage()">&#10095;</button>
    </div>
</div>

<script>
    let currentIndex = 0;

    function openModal(index) {
        currentIndex = index;
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modalImg");
        modal.classList.remove("hidden");
        modal.style.opacity = "1";
        modalImg.src = images[currentIndex];
    }

    function closeModal() {
        const modal = document.getElementById("modal");
        modal.style.opacity = "0";
        setTimeout(() => modal.classList.add("hidden"), 300);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        document.getElementById("modalImg").src = images[currentIndex];
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        document.getElementById("modalImg").src = images[currentIndex];
    }

    // Fechar modal ao clicar fora da imagem
    document.getElementById("modal").addEventListener("click", function (event) {
        if (event.target === this) {
            closeModal();
        }
    });
</script>
